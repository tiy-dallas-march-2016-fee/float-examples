<!DOCTYPE html>

<html>
  <head>
    <title>Position things!</title>
    <style>

    .outer {
      background-color: #CCC;
      height: 300px;
      width: 300px;
      margin-left: 50px;
      margin-top: 100px;
      position: relative;
    }

    .middle {
      background-color: green;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 20px;
      top: 20px;
    }

    .inner {
      background-color: black;
      width: 50px;
      height: 50px;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    </style>
  </head>
  <body>


    <div class="outer">
      <div class="middle">
        <div class="inner">
        </div>
      </div>
    </div>






  </body>
</html>
